<label>
	<input type="text" ng-model="search" class="form-control" ng-change="searchFilter()" ng-focus="searchToggle(true)" ng-blur="searchToggle(false)" />
	<i class="fa fa-search"></i>
</label>
<ul class="nav nav-results" ng-show="searchVisible">
	<li ng-repeat="result in searchResults"><a href="{{result.url}}">{{result.title}} ({{result.priority}})</a></li>
</ul>
